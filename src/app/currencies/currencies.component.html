<ng-container>
  <table mat-table [dataSource]="currencies" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="countries">
      <th mat-header-cell *matHeaderCellDef>Countries</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let country of element.countries; let isLast=last">
          {{ country}}{{isLast ? '' : ', '}}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</ng-container>
