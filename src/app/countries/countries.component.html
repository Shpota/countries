<ng-container *ngIf="!loading">
  <table mat-table [dataSource]="countries" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="defaultCurrency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element"> {{element.defaultCurrency}} </td>
    </ng-container>

    <ng-container matColumnDef="documents">
      <th mat-header-cell *matHeaderCellDef>Documents</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let document of element.documents; let isLast=last">
          {{ document.description}}{{isLast ? '' : ', '}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="withdrawalMaximum">
      <th mat-header-cell *matHeaderCellDef>Max withdrawal</th>
      <td mat-cell *matCellDef="let element"> {{element.options.withdrawalMaximum}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</ng-container>
