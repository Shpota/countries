<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="defaultCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let element"> {{element.defaultCurrency}} </td>
    </ng-container>

    <ng-container matColumnDef="documents">
      <th mat-header-cell *matHeaderCellDef>Documents</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let document of element.documents; let isLast=last">
          {{ document.description}}{{isLast ? '' : ', '}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="withdrawalMaximum">
      <th mat-header-cell *matHeaderCellDef>Max withdrawal</th>
      <td mat-cell *matCellDef="let element"> {{element.options.withdrawalMaximum}} </td>
    </ng-container>

    <ng-container matColumnDef="nameFilter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <input matInput type="text" (keyup)="applyFilter($event.target, 'name')" placeholder="Enter name">
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="currencyFilter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <input matInput type="text" (keyup)="applyFilter($event.target, 'currency')" placeholder="Enter currency">
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="documentsPlaceholder">
      <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>
    <ng-container matColumnDef="withdrawalPlaceholder">
      <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-header-row
        *matHeaderRowDef="['nameFilter', 'currencyFilter', 'documentsPlaceholder', 'withdrawalPlaceholder']"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
